<html>
<head>
    <link th:href="@{/css/style2.css}" rel="stylesheet"/>
    <title>강의실 사용신청</title>
</head>

<body>

<div class="box_table">
    <div class="text-center">
      <h1 class="taxt">로그인</h1>
      <p>대표자 학번과 비밀번호를 입력해주세요</p>
    </div>
    <form th:action="@{/user/login}" method="post">
      <div>
          <div class="alert alert-danger">
          </div>
      </div>
    <div class="space-y-4">

      <div class="space-y-2">
        <label
          class="classnum"
          for="classnum"
        >
          학번
        </label><br>
        <input
          class="taxtbox"
          id="username"
          placeholder="20xxxxx"
          required=""
          type="text"
        />
      </div>
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="confirm-password"
        >
          비밀번호
        </label><br>
        <input
          class="taxtbox"
          id="password"
          required=""
          type="password"
          placeholder="password."
        />

      </div>

      <button
        class="burr"
        type="submit"
      >
        로그인

      </button>
    </div>
</form>
  <div class="space-y-4">
      <a href="/user/signup">
      <button
        class="burr"
        type="submit"
      >
        회원가입

      </button>
    </a>

  </div>

  </div>
</body>
  </html>
